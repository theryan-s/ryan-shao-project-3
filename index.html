<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&family=Raleway&display=swap" rel="stylesheet">

    <title>FUR FRIENDS SELECTOR | Ryan Shao</title>
</head>
<body>
    <header class="cover">
        <div class="row">
            <h1>Fur Friends Selector</h1>
            <p>Congrats on looking to become a newly dog owner! In the questionnaire below, please choose your preferences. Based off of your selections, we'll be able to determine which dog breed fits you best!</p>
        <button class="start" type="button">Start now!</button>
        </div>
    </header>
    <main>
        <form class="questions">
            <div class="question1">
                <div class="wrapper">
                    <h2>Size?</h2>
                    <div class="option">
                        <input type="radio" id="small"  name="size" value="small" class="input1">
                        <label for="small">Small</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="midLarge"  name="size" value="midLarge" class="input1">
                        <label for="midLarge">Medium to Large</label>
                    </div>
                </div>
            </div>    
            <div class="question2">
                <div class="wrapper">
                    <h2>Trainability?</h2>
                    <div class="option">
                        <input type="radio" id="difficult"  name="trainability" value=0 class="input2">
                        <label for="difficult">Basic obedience</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="very"  name="trainability" value=1 class="input2">
                        <label for="very">Advanced obedience</label>
                    </div>
                </div>
            </div>
            <div class="question3">
                <div class="wrapper">
                    <h2>Maintenance</h2>
                    <div class="option">
                        <input type="radio" id="easy"  name="maintenance" value=0 class="input3">
                        <label for="easy">Little to no maintenance</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="hard"  name="maintenance" value=1 class="input3">
                        <label for="hard">Heavy maintenance and care</label>
                    </div>
                </div>
            </div>
            <div class="question4">
                <div class="wrapper">                                   
                    <h2>Active Level?</h2>
                    <div class="option">
                        <input type="radio" id="lazy"  name="activeness" value=0 class="input4">
                        <label for="lazy">A couple walks a day</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="super active"  name="activeness" value=1 class="input4">
                        <label for="super active">Goes on runs with you</label>
                    </div>
                </div>
                <div class="submitContainer">
                    <button class="submit" id="submit" type="submit" value="submit">Find your breed!</button>
                </div>
            </div>
        </form>
        <section class="result">
            <div class="resultWrap">
                <h3 class="choice"></h3>
                <button id="restart" class="restart">Try again!</button>
            </div>
        </section>
    </main> 
    <footer>
        <div class="row">
            <p>Created by Ryan Shao &copy 2020</p>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.statically.io/gh/kswedberg/jquery-smooth-scroll/3948290d/jquery.smooth-scroll.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
